<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie Picker</title>
    <script src="https://kit.fontawesome.com/2c4b435336.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./">Movie Night üçø</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./">Home üè†</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/signup.html">Sign Up ‚úèÔ∏è</a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn btn-outline-secondary" type="submit" id='darkmode'><i class='fas fa-moon'></i></button>
            </form>
          </div>
        </div>
      </nav>
      <div class='container' style="margin-top: 75px; margin-bottom: 25px;">
          <h1 id='userName'>${name}</h1>
          <hr>
          <strong>Movies Watched</strong>
          <ul id='moviesWatched'>
            <li>None.</li>
          </ul>
  </div>
    <script src='participants.js'></script>
    <script src='script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.min.js"></script>
    <script>
        const params = new URLSearchParams(document.location.search);
        const userName = params.get("name");
        console.log(userName);

        for(i = 0; i < participants.length; i++){
            if(participants[i].name === userName){ 
                document.querySelector('#userName').textContent = participants[i].name;
                document.querySelector('#moviesWatched').textContent = '';
                for(o = 0; o < participants[i].moviesWatched.length; o++){
                    document.querySelector('#moviesWatched').insertAdjacentHTML('beforeEnd', `<li><a href="./movie.html?mov=${participants[i].moviesWatched[o].name}">${participants[i].moviesWatched[o].name}</a></li>`)
                }
                break;
            }
            document.querySelector('#userName').textContent = userName;
            document.querySelector('#moviesWatched').textContent = 'User doesn\'t exist, or hasn\'t watched a movie with us yet.';

        }
    </script>
        <script>
          document.querySelector("#darkmode").onclick = function(e){
            darkmode.toggleDarkMode();
          }
        </script>    
</body>
</html>
